<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="weather">
        <input type="search" list="suggestion" class="weather_search" placeholder="Your city">
        <datalist id="suggestion">
        </datalist>
        <div class="weather_today">
            <div class="weather_details">
                <h2 class="weather_city">
                    City
                </h2>
                <p class="weather_day">Day</p>
                <div class="weather_current">
                    <p class="weather_indicator weather_indicator--humidity"><span class="value">50</span>%</p>
                    <p class="weather_indicator weather_indicator--wind"><span class="value">West, 5</span>m/s</p>
                    <p class="weather_indicator weather_indicator--pressure"><span class="value">1050</span>hpa</p>
                </div>
            </div>
            <img src="images/clear-sky.png" alt="clear sky" class="weather_image">
            <div class="weather_temperature"><span class="value">+25</span>&deg;C</div>
        </div>

        <!-- Forcast temperature and icons -->
        <div class="weather__forecast">
            <article class="weather__forecast__item">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p>
            </article>
            <article class="weather__forecast__item">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p>
            </article>
            <article class="weather__forecast__item">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p>
            </article>
            <article class="weather__forecast__item">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p>
            </article>
            <article class="weather__forecast__item">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p>
            </article>
        </div>
    </div>
    <!-- main js -->
    <script src="js/script.js"></script>
</body>

</html>
